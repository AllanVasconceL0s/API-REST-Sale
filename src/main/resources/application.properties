spring.application.name=API-REST-Sale
spring.datasource.url=jdbc:postgresql://localhost:5432/projeto
spring.datasource.username=postgres
spring.datasource.password=rootadmin

# Configurações do Servidor
server.port=8080
server.servlet.context-path=/api

# Configurações do H2 Database
spring.datasource.url=jdbc:h2:mem:vendas_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações do JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações JWT
jwt.secret=sistemaVendasSecretKey2024!@#$%^&*()
jwt.expiration=86400000

# Configurações CORS
cors.allowed-origins=http://localhost:3000

# Configurações de Log
logging.level.com.exemplo=DEBUG
logging.level.org.springframework.security=DEBUG
